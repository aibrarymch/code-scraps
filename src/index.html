<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samples</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #0a0a0f;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    color: #e0e0e0;
    line-height: 1.6;
  }

  header {
    padding: 24px 32px;
    text-align: center;
    border-bottom: 1px solid #222;
  }

  .logo {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #999;
    text-decoration: none;
  }

  .logo-icon {
    width: 18px;
    height: 18px;
  }

  .logo-text {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.08em;
  }

  .gallery {
    max-width: 960px;
    margin: 0 auto;
    padding: 32px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  .card {
    display: block;
    text-decoration: none;
    color: inherit;
    border: 1px solid #222;
    border-radius: 6px;
    overflow: hidden;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    border-color: #444;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
  }

  .card-preview {
    position: relative;
    aspect-ratio: 16 / 10;
    overflow: hidden;
    background: #0a0a0a;
  }

  .card-preview iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 1280px;
    height: 800px;
    border: none;
    transform-origin: top left;
    pointer-events: none;
  }

  .card-body {
    padding: 16px 18px 18px;
  }

  .card-body h2 {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .card-body p {
    font-size: 13px;
    color: #777;
    margin-bottom: 12px;
  }

  .card-tags {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .tag {
    font-size: 11px;
    padding: 2px 8px;
    background: #1a1a22;
    color: #888;
    border-radius: 3px;
  }

  @media (max-width: 480px) {
    header { padding: 32px 20px 28px; }
    .gallery { padding: 20px; grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<header>
  <a class="logo" href="/">
    <svg class="logo-icon" viewBox="0 0 32 32" fill="currentColor">
      <rect x="2" y="2" width="12" height="12" rx="2.5"/>
      <rect x="18" y="2" width="12" height="12" rx="2.5" opacity="0.55"/>
      <rect x="2" y="18" width="12" height="12" rx="2.5" opacity="0.55"/>
      <rect x="18" y="18" width="12" height="12" rx="2.5" opacity="0.25"/>
    </svg>
    <span class="logo-text">Samples</span>
  </a>
</header>

<section class="gallery">

  <a class="card" href="/svg-animation/index.html">
    <div class="card-preview">
      <iframe src="/svg-animation/index.html" loading="lazy" tabindex="-1"></iframe>
    </div>
    <div class="card-body">
      <h2>Ethereal Tattoo</h2>
      <p>SVGストロークアニメーション + パーティクル + グロウエフェクト</p>
      <div class="card-tags">
        <span class="tag">SVG</span>
        <span class="tag">CSS Animation</span>
        <span class="tag">JS</span>
      </div>
    </div>
  </a>

  <a class="card" href="/svg-animation/index2.html">
    <div class="card-preview">
      <iframe src="/svg-animation/index2.html" loading="lazy" tabindex="-1"></iframe>
    </div>
    <div class="card-body">
      <h2>Ink in Dark Water</h2>
      <p>マウスパララックス + 水面反射 + コースティクスエフェクト</p>
      <div class="card-tags">
        <span class="tag">SVG</span>
        <span class="tag">CSS Animation</span>
        <span class="tag">Mouse Tracking</span>
      </div>
    </div>
  </a>

</section>

<script>
function scaleIframes() {
  document.querySelectorAll('.card-preview').forEach(preview => {
    const iframe = preview.querySelector('iframe');
    if (!iframe) return;
    const scale = preview.offsetWidth / 1280;
    iframe.style.transform = 'scale(' + scale + ')';
  });
}
scaleIframes();
window.addEventListener('resize', scaleIframes);
</script>
</body>
</html>
