<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ink in Dark Water</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    overflow: hidden;
    cursor: crosshair;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #05030a;
    font-family: 'Cinzel', serif;
  }

  /* Animated dark water background */
  .water-bg {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 40%, rgba(40, 20, 60, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 30% 70%, rgba(20, 10, 50, 0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 60%, rgba(30, 15, 55, 0.15) 0%, transparent 50%),
      #05030a;
    z-index: 0;
  }

  /* Caustic light ripple overlay */
  .caustics {
    position: fixed;
    inset: -50%;
    width: 200%;
    height: 200%;
    background:
      radial-gradient(ellipse at 25% 35%, rgba(160, 120, 220, 0.03) 0%, transparent 40%),
      radial-gradient(ellipse at 75% 65%, rgba(140, 100, 200, 0.02) 0%, transparent 40%);
    animation: causticDrift 12s ease-in-out infinite alternate;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes causticDrift {
    0%   { transform: translate(0, 0) scale(1); }
    100% { transform: translate(-3%, 2%) scale(1.05); }
  }

  /* Central scene wrapper with parallax */
  .scene {
    position: relative;
    z-index: 10;
    transition: transform 0.15s ease-out;
    will-change: transform;
  }

  .tattoo-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Main SVG */
  .tattoo-svg {
    width: 320px;
    height: 320px;
    position: relative;
    z-index: 2;
  }

  .tattoo-svg path {
    fill: rgba(210, 190, 240, 0);
    stroke: rgba(200, 175, 240, 0.8);
    stroke-width: 1.2;
    stroke-linecap: round;
    stroke-linejoin: round;
    filter: blur(12px);
    transform: scale(1.08);
    transform-origin: center;
    opacity: 0;
    transition:
      fill 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s,
      filter 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94),
      transform 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94),
      opacity 1.2s ease-out,
      stroke-width 2s ease-in-out 1.5s;
  }

  .tattoo-svg path.materialized {
    fill: rgba(225, 210, 248, 0.9);
    filter: blur(0px) drop-shadow(0 0 3px rgba(190, 160, 240, 0.6)) drop-shadow(0 0 8px rgba(160, 120, 220, 0.3));
    transform: scale(1);
    opacity: 1;
    stroke-width: 0.2;
  }

  /* Heart stays hollow - opaque dark interior blocks glow bleed completely */
  .tattoo-svg path.heart-path.materialized {
    fill: #05030a;
    stroke: rgba(225, 210, 248, 0.95);
    stroke-width: 1.5;
    filter: blur(0px) drop-shadow(0 0 4px rgba(200, 170, 255, 0.8)) drop-shadow(0 0 12px rgba(160, 120, 240, 0.4));
    animation: heartGlow 4s ease-in-out infinite !important;
  }

  @keyframes heartGlow {
    0%, 100% { filter: blur(0px) drop-shadow(0 0 4px rgba(200, 170, 255, 0.8)) drop-shadow(0 0 12px rgba(160, 120, 240, 0.4)); }
    50%      { filter: blur(0px) drop-shadow(0 0 6px rgba(210, 180, 255, 1)) drop-shadow(0 0 18px rgba(170, 130, 250, 0.6)); }
  }
  .glow-layer path.heart-path { fill: none !important; }
  .reflection-svg path.heart-path { fill: rgba(5, 3, 10, 0.5) !important; stroke: rgba(180, 150, 220, 0.3) !important; stroke-width: 1 !important; }

  /* Glow layer - a duplicate SVG rendered behind with heavy blur */
  .glow-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 320px;
    height: 320px;
    z-index: 1;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .glow-layer path {
    fill: rgba(180, 140, 230, 0);
    transition: fill 2s ease-in-out;
  }

  .glow-layer.active {
    opacity: 1;
    filter: blur(20px);
    animation: glowBreath 5s ease-in-out infinite;
  }

  .glow-layer.active path {
    fill: rgba(180, 140, 230, 0.7);
  }

  @keyframes glowBreath {
    0%, 100% { opacity: 0.6; filter: blur(20px); }
    50%      { opacity: 1; filter: blur(28px); }
  }

  /* Water surface reflection */
  .reflection {
    width: 320px;
    height: 160px;
    overflow: hidden;
    position: relative;
    z-index: 2;
    opacity: 0;
    transition: opacity 3s ease-in-out 1s;
    margin-top: -8px;
  }

  .reflection.visible {
    opacity: 1;
  }

  .reflection-svg {
    width: 320px;
    height: 320px;
    transform: scaleY(-1) translateY(55%);
    opacity: 0.15;
    filter: blur(3px);
    animation: waterDistort 4s ease-in-out infinite;
  }

  .reflection-svg path {
    fill: rgba(180, 150, 220, 0.6);
  }

  @keyframes waterDistort {
    0%, 100% { filter: blur(3px); transform: scaleY(-1) translateY(55%) scaleX(1); }
    25%      { filter: blur(4px); transform: scaleY(-1) translateY(55.5%) scaleX(0.995); }
    50%      { filter: blur(3.5px); transform: scaleY(-1) translateY(54.5%) scaleX(1.005); }
    75%      { filter: blur(4.5px); transform: scaleY(-1) translateY(55.2%) scaleX(0.998); }
  }

  /* Divider line between tattoo and reflection */
  .surface-line {
    width: 0;
    height: 1px;
    background: linear-gradient(
      to right,
      transparent,
      rgba(180, 150, 230, 0.3),
      rgba(200, 170, 240, 0.5),
      rgba(180, 150, 230, 0.3),
      transparent
    );
    z-index: 20;
    margin-top: -4px;
    transition: width 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    transition-delay: 2s;
  }

  .surface-line.visible {
    width: 280px;
  }

  /* Floating motes of light */
  .motes {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }

  .mote {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: rgba(190, 160, 240, 0.7);
    box-shadow: 0 0 6px rgba(190, 160, 240, 0.4);
    opacity: 0;
  }

  /* Title text */
  .title {
    position: fixed;
    top: 36px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(180, 160, 220, 0);
    font-size: 11px;
    letter-spacing: 0.6em;
    text-transform: uppercase;
    font-weight: 400;
    z-index: 20;
    transition: color 3s ease-in-out;
    transition-delay: 5s;
    white-space: nowrap;
  }

  .title.visible {
    color: rgba(180, 160, 220, 0.3);
  }

  /* Corner flourishes */
  .corner {
    position: fixed;
    width: 60px;
    height: 60px;
    border-color: rgba(140, 110, 190, 0);
    border-style: solid;
    border-width: 0;
    z-index: 20;
    transition: border-color 3s ease-in-out, border-width 0.01s;
    transition-delay: 4s;
  }

  .corner.visible {
    border-color: rgba(140, 110, 190, 0.12);
  }

  .corner.tl { top: 30px; left: 30px; border-top-width: 1px; border-left-width: 1px; }
  .corner.tr { top: 30px; right: 30px; border-top-width: 1px; border-right-width: 1px; }
  .corner.bl { bottom: 30px; left: 30px; border-bottom-width: 1px; border-left-width: 1px; }
  .corner.br { bottom: 30px; right: 30px; border-bottom-width: 1px; border-right-width: 1px; }

  /* Vignette */
  .vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 50%, rgba(5, 3, 10, 0.6) 100%);
    pointer-events: none;
    z-index: 50;
  }

  /* Very subtle noise */
  .noise {
    position: fixed;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 60;
  }
</style>

<script>
(function() {
  const paths = document.querySelectorAll('#mainSvg path');
  // 7 paths: [small-deco, heart, central-body, lower-body, right-wing, left-wing, left-deco]
  const delays =        [0.6, 1.0, 1.6, 2.8, 1.2, 2.0, 2.4];
  const drawDurations = [2.0, 2.5, 4.0, 3.5, 3.8, 3.5, 3.2];

  paths.forEach((path, i) => {
    const d = delays[i] || i * 0.6;
    const dur = drawDurations[i] || 3;
    const len = path.getTotalLength();

    // Set up stroke-dasharray for path drawing
    path.style.strokeDasharray = len;
    path.style.strokeDashoffset = len;

    // Create draw keyframes
    const animName = `draw2_${i}`;
    const sheet = document.createElement('style');
    sheet.textContent = `
      @keyframes ${animName} {
        0%   { stroke-dashoffset: ${len}; }
        100% { stroke-dashoffset: 0; }
      }
    `;
    document.head.appendChild(sheet);

    // At trigger time: start stroke draw + blur materialization simultaneously
    setTimeout(() => {
      path.style.animation = `${animName} ${dur}s cubic-bezier(0.4, 0, 0.2, 1) forwards`;
      path.classList.add('materialized');
    }, d * 1000);
  });

  // Activate glow layer after materialization
  const maxDelay = Math.max(...delays);
  setTimeout(() => {
    document.getElementById('glowLayer').classList.add('active');
  }, (maxDelay + 2) * 1000);

  // Show reflection and surface line
  setTimeout(() => {
    document.getElementById('reflection').classList.add('visible');
    document.getElementById('surfaceLine').classList.add('visible');
  }, (maxDelay + 1) * 1000);

  // Show title and corners
  setTimeout(() => {
    document.getElementById('title').classList.add('visible');
    document.getElementById('cTL').classList.add('visible');
    document.getElementById('cTR').classList.add('visible');
    document.getElementById('cBL').classList.add('visible');
    document.getElementById('cBR').classList.add('visible');
  }, (maxDelay + 2.5) * 1000);

  // ── Mouse parallax ──
  const scene = document.getElementById('scene');
  let targetX = 0, targetY = 0, currentX = 0, currentY = 0;

  document.addEventListener('mousemove', (e) => {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;
    targetX = (e.clientX - cx) / cx * 8;
    targetY = (e.clientY - cy) / cy * 6;
  });

  function animateParallax() {
    currentX += (targetX - currentX) * 0.06;
    currentY += (targetY - currentY) * 0.06;
    scene.style.transform =
      `perspective(800px) rotateY(${currentX}deg) rotateX(${-currentY}deg) translateZ(0)`;
    requestAnimationFrame(animateParallax);
  }
  animateParallax();

  // ── Floating light motes ──
  const motesContainer = document.getElementById('motes');
  const MOTE_COUNT = 20;

  for (let i = 0; i < MOTE_COUNT; i++) {
    const m = document.createElement('div');
    m.className = 'mote';
    m.style.left = (10 + Math.random() * 80) + 'vw';
    m.style.top = (10 + Math.random() * 80) + 'vh';
    const size = 1 + Math.random() * 2.5;
    m.style.width = size + 'px';
    m.style.height = size + 'px';

    const dur = 5 + Math.random() * 8;
    const delay = 3 + Math.random() * 6;
    const dX = (Math.random() - 0.5) * 60;
    const dY = -20 - Math.random() * 40;

    const name = `mote${i}`;
    const sheet = document.createElement('style');
    sheet.textContent = `
      @keyframes ${name} {
        0%   { opacity: 0; transform: translate(0, 0) scale(0.5); }
        15%  { opacity: ${0.3 + Math.random() * 0.5}; }
        50%  { opacity: ${0.4 + Math.random() * 0.4}; transform: translate(${dX * 0.6}px, ${dY * 0.5}px) scale(1); }
        85%  { opacity: ${0.1 + Math.random() * 0.2}; }
        100% { opacity: 0; transform: translate(${dX}px, ${dY}px) scale(0.3); }
      }
    `;
    document.head.appendChild(sheet);
    m.style.animation = `${name} ${dur}s ease-in-out ${delay}s infinite`;
    motesContainer.appendChild(m);
  }
})();
</script>
